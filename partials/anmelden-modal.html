<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="loginLabel">Clamify Login</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
           <span class="input-group-addon"><span class="fa fa-user"></span></span>
            <input type="text" class="form-control" placeholder="Username" name="login-username" id="login-username">
        </div>
        <div class="input-group">
           <span class="input-group-addon"><span class="fa fa-lock"></span></span>
            <input type="password" class="form-control" placeholder="Passwort" name="login-password" id="login-password">
        </div>
        <div class="input-group">
            <input type="checkbox" />
            <span>Angemeldet bleiben</span>
        </div>
      </div>
      <div class="modal-footer">
        <div class="pull-left">
            <a href="#">Passwort vergessen?</a> <a href="#">Noch nicht registriert?</a>
        </div>
        <button type="button" class="btn btn-success" id="loginBtn" data-dismiss="modal">Anmelden</button>
      </div>
    </div>
  </div>
</div>
