<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="registerLabel">Clamify Registrierung</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-envelope-o"></span></span>
         <input type="text" class="form-control" placeholder="E-Mail-Adresse" name="register-email" id="register-email">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-user"></span></span>
         <input type="text" class="form-control" placeholder="Username" name="register-username" id="register-username">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-map-marker"></span></span>
         <input type="text" class="form-control" placeholder="Ort" name="register-place" id="register-place">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-phone"></span></span>
         <input type="text" class="form-control" placeholder="Telefonnummer" name="register-phone" id="register-phone">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
         <input type="text" class="form-control" placeholder="Geburtsjahr" name="register-birthyear" id="register-birthyear">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-lock"></span></span>
         <input type="password" class="form-control" placeholder="Passwort (min. 8 Zeichen)" name="register-password" id="register-password">
       </div>
       <div class="input-group">
         <span class="input-group-addon"><span class="fa fa-lock"></span></span>
         <input type="password" class="form-control" placeholder="Passwort wiederholen (min. 8 Zeichen)" name="register-password-wh" id="register-password-wh">
       </div>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-success" id="registerBtn" data-dismiss="modal">Registrieren</button>
    </div>
  </div>
</div>
